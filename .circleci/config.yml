version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    environment:
      DRY: true
      USER: bogus-string
    steps:
      - checkout
      - save_cache:
          key: pip-{{ checksum "requirements.test.txt" }}
          paths:
            - .venv
      - run: make venv
      - restore_cache:
          keys:
            - pip-{{ checksum "requirements.test.txt" }}
      - run: make lint
      - run: make test
      - run: make build
workflows:
  version: 2
  default:
    jobs:
      - build
