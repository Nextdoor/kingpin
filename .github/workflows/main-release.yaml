name: main-release
on:
  push:
    branches:
    - main
jobs:
  main-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Run make venv
      run: make venv
      shell: bash
    - name: Run make lint
      run: make lint
      shell: bash
    - name: Run make test
      run: make test
      shell: bash
    - name: Run make build
      run: make build
      shell: bash
