name: main-release
on:
  push:
    branches:
    - main
jobs:
  main-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'
    - run: make venv
      shell: bash
    - run: make lint
      shell: bash
    - run: make test
      shell: bash
    - run: make build
      shell: bash
