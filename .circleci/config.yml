version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.9
    environment:
      DRY: true
      USER: bogus-string
    steps:
      - checkout
      - save_cache:
          key: pip-{{ checksum "requirements.test.txt" }}-2023-01-03
          paths:
            - .venv
      - run: make venv
      - restore_cache:
          keys:
            - pip-{{ checksum "requirements.test.txt" }}-2023-01-03
      - run: make test
      - run: make pyblack
workflows:
  version: 2
  default:
    jobs:
      - build
